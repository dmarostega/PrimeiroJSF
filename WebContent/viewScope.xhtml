<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>View Scope JSF</title>
</h:head>
<h:body>
<h2>ManagedBean ViewScope</h2>
	<h:form id="formPessoa">
		<h:inputText id="campoNome"  value="#{pessoaBean.nome}" />
		<br/>
		<h:inputText id="campoSobrenome" value="#{pessoaBean.sobrenome}" />
		<br/>
	<!-- 	<h:outputText value="#{pessoaBean.nomeCompleto}" />
		<br/>
    -->
		
		<h:commandButton value="Adicionar Nome!" action="#{pessoaBean.addNome}"/>
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}" />
			</h:column>		
		</h:dataTable>
	
	</h:form>
</h:body>
</html>
